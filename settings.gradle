pluginManagement {
    repositories {
        maven { url 'https://jitpack.io' }
        gradlePluginPortal()
        mavenCentral()
    }
    resolutionStrategy {
        eachPlugin {
            if (requested.id.id == "com.microsoft.thrifty") {
                useModule("com.github.luqasn.thrifty:thrifty-gradle-plugin:${requested.version}")
            }
        }
    }
}

rootProject.name = 'thrifty-server-sample'
include('app')
